<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="style.css">

    <title>Auto Weight Converter</title>
</head>
<body>
    <div class="container">
     <div class="row">
         <div class="col-md-6 offset-lg-3">
             <h1 class="display-3 text-center mb-4">Weight Converter</h1>
             <form>
                 <div class="form-group">
                    <input class="form-control form-control-lg" type="number" placeholder="Enter the weight in pounds....." id="numberInput">
                 </div>
             </form>

             <div id="output">
                <div class="card-body bg-primary mb-2 rounded">
                    <div class="card-block">
                        <h4 class="card-title">Grams :</h4>
                        <div id="grams">

                        </div>
                    </div>
                  </div>
                  <div class="card-body bg-danger mb-2 rounded">
                    <div class="card-block">
                        <h4 class="card-title">KiloGrams :</h4>
                        <div id="kilograms">

                        </div>
                    </div>
                  </div>
                  <div class="card-body bg-success mb-2 rounded">
                    <div class="card-block">
                        <h4 class="card-title">Ounce :</h4>
                        <div id="ounce">

                        </div>
                    </div>
                  </div>
             </div>
         </div>
     </div>



    </div>



    <script src="script.js"></script>
</body>
</html>
